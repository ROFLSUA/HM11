<!DOCTYPE html>
<html>
<head>
  <title>Багатоквартирний будинок</title>
</head>
<body>
  <script>
    class Human {
      constructor(name, gender) {
        this.name = name;
        this.gender = gender;
      }
    }

    class Apartment {
      constructor() {
        this.residents = [];
      }

      addResident(person) {
        this.residents.push(person);
      }
    }
    class House {
      constructor(maxApartments) {
        this.apartments = [];
        this.maxApartments = maxApartments;
      }

      addApartment(apartment) {
        if (this.apartments.length < this.maxApartments) {
          this.apartments.push(apartment);
        } else {
          console.log("Максимальна кількість квартир у будинку вичерпана!");
        }
      }
    }

    const person1 = new Human("Макс", "чоловіча");
    const person2 = new Human("Галина", "жіноча");

    const apartment1 = new Apartment();
    const apartment2 = new Apartment();

    apartment1.addResident(person1);
    apartment2.addResident(person2);

    const house = new House(2);

    house.addApartment(apartment1);
    house.addApartment(apartment2);

    const apartment3 = new Apartment();
    house.addApartment(apartment3);  

    console.log("Жителі будинку:");
    for (let i = 0; i < house.apartments.length; i++) {
      const apartment = house.apartments[i];
      console.log(`Квартира ${i + 1}:`);
      for (let j = 0; j < apartment.residents.length; j++) {
        const resident = apartment.residents[j];
        console.log(`Житель: ${resident.name}, Стать: ${resident.gender}`);
      }
    }
  </script>
</body>
</html>
